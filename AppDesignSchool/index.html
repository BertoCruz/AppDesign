<!DOCTYPE html>
<html>
<head>
<title>Telluride Manager!</title>
</head>
<body>
<p>CRUD WEB APP</p>

<form action="list_students" method="get">
<p>List Students:
<input type="submit"></p>
</form>

<form action="list_teachers" method="get">
<p>List Teachers:
<input type="submit"></p>
</form>

<form action="list_classes" method="get">
<p>List Clases:
<input type="submit"></p>
</form>

<form action="list_enrollments" method="get">
<p>List Enrollments:
<input type="submit"></p>
</form>

<form action="list_teachingassignments" method="get">
<p>List Teaching Assignments:
<input type="submit"></p>
</form>

<form action="add_student" method="get">
<p>Add Student:
<input name="studentname" type="text" value="Student's Name">
<input name="studentyear" type="text" value="Student's Year">
<input name="studentid" type="text" value="Student's ID">
<input type="submit"></p>
</form>


<form action="add_teacher" method="get">
<p>Add Teacher:
<input name="teachername" type="text" value="Teacher's Name">
<input name="teacheroffice" type="text" value="Teacher's Office">
<input name="teacherid" type="text" value="Teacher's ID">
<input type="submit"></p>
</form>

<form action="add_class" method="get">
<p>Add Class:
<input name="classname" type="text" value="Name Of Class">
<input name="classdepartment" type="text" value="Which Department?">
<input name="classid" type="text" value="Class ID">
<input type="submit"></p>
</form>

<form action="add_enrollment" method="get">
<p>Add Enrollment:
<input name="classid" type="text" value="Class ID">
<input name="studentid" type="text" value="Student's ID">
<input type="submit"></p>
</form>


</body>
</html>
